<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="tasks.css">
  <title>Tasks</title>
</head>
<body>

  <div class="container">
    <nav class="vertical-menu">
      <a href="index.html">Home</a>
      <a href="tasks.html" class="active">Tasks</a>
      <a href="friends.html">Friends</a>
      <a href="stats.html">Stats</a>
    </nav>

    <div class="main-content">
      <div class="tasks-page">

        <!-- Today's Tasks Section -->
        <section class="tasks-section">
          <div class="section-header">
            <h2>Today's Tasks</h2>
            <button class="add-task-btn" data-list="today">+ Add Task</button>
          </div>

          <div class="progress-bar">
            <div class="progress-fill" style="width: 50%;"></div>
          </div>
          <p class="progress-text">50% Complete</p>

          <ul id="today-tasks" class="task-list">
            <li class="task-item" data-status="pending">
              <div class="task-info">
                <span class="task-name">Finish project proposal</span>
                <span class="task-difficulty">Medium</span>
              </div>
              <button class="complete-btn">Mark Complete</button>
            </li>
            <li class="task-item" data-status="pending">
              <div class="task-info">
                <span class="task-name">Read 20 pages</span>
                <span class="task-difficulty">Easy</span>
              </div>
              <button class="complete-btn">Mark Complete</button>
            </li>
          </ul>
        </section>

        <!-- Tomorrow's Tasks Section -->
        <section class="tasks-section">
          <div class="section-header">
            <h2>Tomorrow's Tasks</h2>
            <button class="add-task-btn" data-list="tomorrow">+ Add Task</button>
          </div>

          <ul id="tomorrow-tasks" class="task-list">
            <li class="task-item" data-status="pending">
              <div class="task-info">
                <span class="task-name">Workout for 30 minutes</span>
                <span class="task-difficulty">Hard</span>
              </div>
              <button class="cancel-btn">Cancel</button>
            </li>
            <li class="task-item" data-status="pending">
              <div class="task-info">
                <span class="task-name">Plan next weekâ€™s goals</span>
                <span class="task-difficulty">Medium</span>
              </div>
              <button class="cancel-btn">Cancel</button>
            </li>
          </ul>
        </section>
      </div>
    </div>
  </div>

  <!-- Add Task Popup Modal -->
  <div id="addTaskModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3>Add a New Task</h3>
      <form id="addTaskForm">
        <label for="taskName">Task Name:</label>
        <input type="text" id="taskName" required>

        <label for="taskDifficulty">Difficulty:</label>
        <select id="taskDifficulty">
          <option value="Easy">Easy</option>
          <option value="Medium">Medium</option>
          <option value="Hard">Hard</option>
        </select>

        <label for="taskList">Add to:</label>
        <select id="taskList">
          <option value="today">Today's Tasks</option>
          <option value="tomorrow">Tomorrow's Tasks</option>
        </select>

        <button type="submit" class="submit-btn">Add Task</button>
      </form>
    </div>
  </div>

  <script src="tasks.js"></script>
</body>
</html>
