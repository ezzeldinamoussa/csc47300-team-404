<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="tasks.css"/>
  <title>Tasks</title>
</head>
<body>

  <header class="page-header">
    <nav class="nav-left">
        <a href="index.html" class="nav-button">Home</a>
        <a href="tasks.html" class="nav-button active">Tasks</a>
        <a href="friends.html" class="nav-button">Friends</a>
    </nav>
    <img src="images/purple-logo.png" alt="Streak Quest Logo" class="logo">
    <nav class="nav-right">
        <a href="task-history.html" class="nav-button">History</a>
        <a href="stats.html" class="nav-button">Stats</a>
        <a href="index.html" class="nav-button">Logout</a>
    </nav>
  </header>

  <main class="app-container">
    <div class="tasks-layout">

      <div class="tasks-page">
        <section class="tasks-section">
          <div class="section-header">
            <h2>Today's Tasks</h2>
            <button class="add-task-btn" data-list="today">+ Add Task</button>
          </div>

          <div class="progress-bar">
            <div class="progress-fill" style="width: 0%;"></div>
          </div>
          <p class="progress-text">0% Complete</p>

          <ul id="today-tasks" class="task-list"></ul>
        </section>

        <section class="tasks-section">
          <div class="section-header">
            <h2>Tomorrow's Tasks</h2>
            <button class="add-task-btn" data-list="tomorrow">+ Add Task</button>
          </div>

          <div class="countdown-timer">
            <p>Time left to edit: <span id="countdown">00:00:00</span></p>
          </div>

          <ul id="tomorrow-tasks" class="task-list"></ul>
        </section>
      </div>

      <aside id="addTaskSidebar" class="sidebar">
        <div class="sidebar-content">
          <span class="close-btn">&times;</span>
          <h3>Add a New Task</h3>
          <form id="addTaskForm">
            <label for="taskName">Task Name:</label>
            <input type="text" id="taskName" required>

            <label for="taskDifficulty">Difficulty:</label>
            <select id="taskDifficulty">
              <option value="Easy">Easy</option>
              <option value="Medium">Medium</option>
              <option value="Hard">Hard</option>
            </select>

            <label for="taskList">Add to:</label>
            <select id="taskList">
              <option value="today">Today's Tasks</option>
              <option value="tomorrow">Tomorrow's Tasks</option>
            </select>

            <button type="submit" class="submit-btn">Add Task</button>
          </form>
        </div>
      </aside>
    </div>
  </main>

  <script>
    const API_BASE = 'http://localhost:5000';
  </script>

  <script src="tasks.js"></script>
</body>
</html>
